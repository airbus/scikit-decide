# To use:
#
#     pre-commit run -a
#
# Or:
#
#     pre-commit install  # (runs every time you commit in git)
#
# To update this file:
#
#     pre-commit autoupdate
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
        exclude: "^(examples/discrete_optimization/data/|notebooks/.*\\.sm$|notebooks/data/)"
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        exclude: |
          (?x)^(
            notebooks/icaps24/images/Quadcopter-JaxAgent_example.gif
            |notebooks/icaps24/images/schedule_animation_example.gif
            |uv.lock
          )$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.0
    hooks:
      # Run the linter (only sorting imports for now)
      - id: ruff-check
        name: ruff sort imports
        args: [ --fix, --select=I ]
      - id: ruff-check
        name: ruff clean unused imports
        args: [ --fix, --select=F401 ]
      # Run the formatter.
      - id: ruff-format
        exclude: ^cpp/

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.0
    hooks:
      - id: clang-format
        args: [-i, -style=file]
        files: ^cpp/src/.*\.[ch]{2}$

  - repo: https://github.com/kynan/nbstripout
    rev: 0.5.0
    hooks:
      - id: nbstripout
        files: ^notebooks/
