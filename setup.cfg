[aliases]
test=pytest

[coverage:run]
omit =
    # omit tests from coverage
    **/tests/**

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError
    except ImportError

[flake8]
max-line-length=127
exclude=tests/notebooks/*
ignore=E203,W503
