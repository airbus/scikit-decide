name: ðŸ”¨ Build scikit-decide doc

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-docs:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download Unix artifact
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "galleon/scikit-decide"
          version: "tags/daily"
          file: "scikit_decide-0.9.2.dev0-cp37-cp37m-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"
          target: "scikit_decide-0.9.2.dev0-cp37-cp37m-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install scikit-decide 
        run: |
          ls -lrt 
          python -m pip install --upgrade pip
          python --version 
          python -c "import platform; print(platform.architecture())"
          python3 -c "import distutils.util; print(distutils.util.get_platform().replace('.', '_').replace('-', '_'))"
          pip install --pre --find-links ./ "scikit-decide[all]"
      - name: Generate
        run: |
          (cd docs; python autodoc.py)
      - name: generate documentation
        run: yarn global add vuepress && yarn install && yarn docs:build && touch docs/.vuepress/dist/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.gh_access_token }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/.vuepress/dist # The folder the action should deploy.
          GIT_CONFIG_EMAIL: guillaume.alleon@gmail.com
          COMMIT_MESSAGE: publish documentation
          CLEAN: true
          SINGLE_COMMIT: true
